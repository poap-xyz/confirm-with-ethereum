name: Deploy to npm

on:
  push:
    branches:
      - main
    paths:
      - "package.json"

jobs:
  # Build the frontend giles
  build:
    name: Deploy changes to npm

    runs-on: ubuntu-latest

    steps:
      # Environment and dependency setup
      - name: Cloning repository
        uses: actions/checkout@v1

      - name: Set up Node.js (.nvmrc)
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build module files
        run: npm run build

      - name: Build preview files
        run: npm run build
        working-directory: preview

      - name: Commit new files if needed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f dist docs
          git commit -am "ðŸ¤– Automated dist and docs file compilation" || exit 0

      - name: "Publish to NPM"
        run: |
          npm publish --access public
        env:
          NPM_ACCESS_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
